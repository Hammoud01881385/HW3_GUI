<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- BootStrap classes used -->
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Multiplication Table Generator</h1>
        <br>
        <form id="inputForm">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group"> <!-- Min column input -->
                        <label for="startHorizontal">Minimum Column Value:</label>
                        <input type="number" class="form-control" id="startHorizontal" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group"> <!-- Max column input -->
                        <label for="endHorizontal">Maximum Column Value:</label>
                        <input type="number" class="form-control" id="endHorizontal" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group"> <!-- Min row input -->
                        <label for="startVertical">Minimum Row Value:</label>
                        <input type="number" class="form-control" id="startVertical" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group"> <!-- Max row input -->
                        <label for="endVertical">Maximum Row Value:</label>
                        <input type="number" class="form-control" id="endVertical" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <br> <!-- On click of button generate table called (in js file) -->
                    <button type="button" class="btn btn-primary btn-block" onclick="generateTable()">Submit</button>
                </div>
            </div>
        </form>
    </div>

<div class="container mt-4">
    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

    <div class="table-container">

        <table id="tableContainer" class="table table-bordered table-striped table-fixed">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
